        if (d >= 1 && d <= 5 && h < 11 ) {
  return 0
  }

  }

  }

  return (21-6)
  }
  else if (d === 0 && h <= 15){
  return (22)
  }
  else {
  return "Meal not found"
  }
}

function getMeal() {

console.log("Day: " + d);

};
