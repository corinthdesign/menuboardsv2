<script>
function getMeal() {

var i = new Date();
var d = i.getDay();
var h = i.getHours();

function meal() {
        if (d >= 1 && d <= 5 && h < 11 ) {
  return 0
  }
  else if (d >= 1 && d <= 5 && h >= 11 && h <= 15){
  return 7
  }
  else if (h > 15){
  return 14
  }
  else if (d === 6 && h <= 15){
  return (21-6)
  }
  else if (d === 0 && h <= 15){
  return (22)
  }
  else {
  return "Meal not found"
  }
}

console.log("Day: " + d);
console.log("Hour: " + h);
console.log("Meal: " + meal());
var today = d + meal()-1;
console.log("This meal's index #: " + today);
return today;
};

<script>

var i = new Date();
var d = i.getDay();
var h = i.getHours();

if (d >= 1 && d <= 5 && h < 11 ) {
  $( "#menu" ).addClass("breakfast");
  document.getElementById("title").innerHTML = "Breakfast";
  $( ".header" ).addClass("hide");
  $( "#demo7" ).addClass("hide");
  }
  else if (d >= 1 && d <= 5 && h >= 11 && h <= 15){
  $( "#menu" ).addClass("lunch");
  document.getElementById("title").innerHTML = "Lunch";
  $( "#demo3" ).addClass("hide");
  $( "#demo4" ).addClass("hide");
  $( "#demo7" ).addClass("hide");
  }
  else if (h > 15){
  $( "#menu" ).addClass("dinner");
  document.getElementById("title").innerHTML = "Dinner";
  $( "#demo3" ).addClass("hide");
  $( "#demo4" ).addClass("hide");
  $( "#demo7" ).addClass("hide");
  }
  else if (d === 6 && h <= 15){
  $( "#menu" ).addClass("brunch");
  document.getElementById("title").innerHTML = "Brunch";
  $( ".header" ).addClass("hide");
  $( "#demo5" ).addClass("hide");
  $( "#demo6" ).addClass("hide");
  }
  else if (d === 0 && h <= 15){
  $( "#menu" ).addClass("brunch");
  document.getElementById("title").innerHTML = "Brunch";
  $( ".header" ).addClass("hide");
  $( "#demo5" ).addClass("hide");
  $( "#demo6" ).addClass("hide");
  }
  else {
  $( "#menu" ).addClass("");
};
</script>
